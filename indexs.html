    <div class="img1c">
        <p><img src="./jf.jpg" alt="照片" align="left">
            <sapn>水母（Jellyfish，又名白鮓、䖳ㄓㄚˋ[1]）是無脊椎動物，屬於刺胞動物門中的一員，其中包括水母、海葵、珊瑚和水螅。全世界的海洋中有超過兩百種的水母，牠們分布於全球各地的水域裡，無論是熱帶的水域﹑溫帶的水域﹑淺水區﹑約百米深的海洋，甚至是淡水區都有牠們的蹤影。水母早於六億五千萬年前就已經存在。水母的形狀大小各不相同，最大的水母其觸手可以延伸約十米遠。 在分類上有些屬於水螅綱，有些屬於缽水母綱，其生活史中，幾乎所有種類都有兩型，即水螅型和水母型，並有兩型在有性生殖與無性生殖之間的世代交現象，而人們常見的水母則是有性的水母型。</sapn>
        </p>
